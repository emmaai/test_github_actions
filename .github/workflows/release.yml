name: Publish to S3 and PyPI

on:
  workflow_run:
    workflows: ["Build and test wheels"]
    types: [completed]

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && contains(github.event.workflow_run.ref, 'refs/tags/')}}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Publishing for tag SHA ${{ github.event.workflow_run.head_sha }}"

